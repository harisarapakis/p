<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block" >
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onAddToShoppingList()">To shopping list</button>
        <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>

  
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
            >
            {{ingredient.name}} - {{ingredient.amount}}

            </li>
        </ul>
    </div>
</div>
